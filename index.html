<html>
<head>
  <title>Grio Challenge</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-app="wordFinder">
  <div class="container" ng-controller="mainController">
    <form name="wordForm" class="form-horizontal" ng-submit="getWord()">
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" name="wordFormInput" placeholder="Search books" ng-model="word">
          <button type="submit" value="Submit">
            Search Word
          </button>
        </div>
      </div>
    </form>
    <table class="">
      <thead class="">
      <tr>
        <td class="col-xs-4">
          File Name
        </td>
        <td class="col-xs-4">
          Book Title
        </td>
        <td class="col-xs-4">
          Matched Sentence
        </td>
      </tr>
      </thead>
      <tbody ng-repeat="match in books">
        <tr ng-repeat="sent in match.matches track by $index">
          <td class="col-xs-4">
            {{ match.file }}
          </td>
          <td class="col-xs-4">
            {{ match.title }}
          </td>
          <td class="col-xs-4">
            {{ sent }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
